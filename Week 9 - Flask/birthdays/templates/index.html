<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Birthdays</title>
  </head>
  <body>
    <div class="header">
      <h1>Birthdays</h1>
    </div>
    <div class="container">
      <div class="section">
        <h2>Add a Birthday</h2>
        <!-- TODO: Create a form for users to submit a name, a month, and a day -->
        <form action="/" method="post">
          <input
            autocomplete="off"
            autofocus
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            autocomplete="off"
            type="number"
            min="1"
            max="12"
            name="month"
            placeholder="Month"
          />
          <input
            autocomplete="off"
            type="number"
            min="1"
            max="31"
            name="day"
            placeholder="Day"
          />
          <input type="submit" name="submit" value="Add Birthday" />
        </form>
      </div>

      <div class="section">
        <h2>All Birthdays</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Birthday</th>
            </tr>
          </thead>
          <tbody>
            <!-- TODO: Loop through the database entries to display them in this table -->
            {% for bday in bdays %}
            <tr>
              <td>{{ bday.name }}</td>
              <td>{{ bday.month ~ '/' ~ bday.day }}</td>
              <td>
                <form action="/removeBirthday" method="post">
                  <input name="id" type="hidden" value="{{ bday.id }}" />
                  <input type="submit" value="Remove Birthday" />
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
