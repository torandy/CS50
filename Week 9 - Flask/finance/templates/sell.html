{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<h1>Sell Stock</h1>
<form action="/sell" method="post">
  <div class="mb-3">
    <select name="symbol">
      {% for eachStock in ownedStocks %}
      <option value="{{ eachStock.symbol }}">{{ eachStock.symbol }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="shares"
      name="shares"
      placeholder="# of shares to sell"
      type="number"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sell Stock</button>
</form>
{% endblock %}
