{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<h1>Buy Stock</h1>
<form action="/buy" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      id="symbol"
      name="symbol"
      placeholder="Stock symbol"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="shares"
      name="shares"
      placeholder="# of shares"
      type="number"
    />
  </div>
  <button class="btn btn-primary" type="submit">Buy Stock</button>
</form>
{% endblock %}
