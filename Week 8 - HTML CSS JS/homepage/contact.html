<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Contact</title>
  </head>
  <body>
    <header class="top-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">home.</a></li>
          <li><a href="about.html">about.</a></li>
          <li><a href="hobbies.html">hobbies.</a></li>
          <li><a href="contact.html">contact.</a></li>
        </ul>
      </nav>
      <h1 id="header-name">John Doe</h1>
    </header>
    <!-- Contact Section -->
    <section>
      <!-- Bootstrap Headers -->
      <h1 class="display3 text-center text-primary">CONTACT FORM</h1>
      <form>
        <div class="row my-5">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              id="firstName"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              id="lastName"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <input type="submit" class="btn btn-primary my-5" />
      </form>
      <script>
        function check() {
          let firstName = document.querySelector("#firstName").value;
          let lastName = document.querySelector("#lastName").value;
          let comments = document.querySelector("#comments").value;
          if ((firstName === "") | (lastName === "") | (comments === "")) {
            alert("Please enter First and Last names and comments");
          } else {
            alert("Form has been submitted");
          }
        }
        document.querySelector("form").addEventListener("submit", check);
      </script>
    </section>

    <!-- Image Section -->
    <section>
      <img
        src="Photos/contact.jpg"
        class="rounded mx-auto d-block"
        alt="Contact Us Image"
        width="500"
      />
    </section>
    <footer class="main-footer">
      <div class="main-footer-container">
        <h3 id="footer-name">John Doe</h3>
        <ul class="footer-nav">
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <img src="Photos/facebook.png" alt="Facebook Icon" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="Photos/instagram.png" alt="Instagram Icon"
            /></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank">
              <img src="Photos/youtube.png" alt="Youtube Icon"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
