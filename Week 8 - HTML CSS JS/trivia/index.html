<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      // TODO: Add code to check answers to questions
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM fully loaded and parsed");
        document.querySelector("#check").addEventListener("click", () => {
          let input = document.querySelector("input");
          if (input.value == "JavaScript") {
            input.style.backgroundColor = "green";
            document.querySelector("#feedback2").innerHTML = "Correct!";
          } else {
            input.style.backgroundColor = "red";
            document.querySelector("#feedback2").innerHTML = "Incorrect!";
          }
        });
      });

      validateAnswerColour = (event) => {
        let triggerObject = event.target.innerHTML;
        if (triggerObject == "10 Weeks") {
          document.activeElement.style.backgroundColor = "green";
          document.querySelector("#feedback1").innerHTML = "Correct!";
        } else {
          document.activeElement.style.backgroundColor = "red";
          document.querySelector("#feedback1").innerHTML = "Incorrect!";
        }
      };
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <!-- TODO: Add multiple choice question here -->
        <h3>How many official weeks are in the CS50x course of 2022?</h3>
        <button onclick="validateAnswerColour(event);">12 Weeks</button>
        <button onclick="validateAnswerColour(event);">11 Weeks</button>
        <button onclick="validateAnswerColour(event);">8 Weeks</button>
        <button onclick="validateAnswerColour(event);">10 Weeks</button>
        <button onclick="validateAnswerColour(event);">9 Weeks</button>
        <p id="feedback1"></p>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <!-- TODO: Add free response question here, try different approach for validation-->
        <h3>What language is used to run scripts in HTML?</h3>
        <input type="text" />
        <button id="check">Check Answer</button>
        <p id="feedback2"></p>
      </div>
    </div>
  </body>
</html>
